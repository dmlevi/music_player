<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    </head>
    <body>
       <div class="container"> 
                <header>
                   <h1>Music Player</h1>
               </header>
               <div class="player">
                   <div class="expand">
                       <a href="#" class="icon-new-tab"></a>
                       <label>Expand</label>
                   </div>
                   <div class="controls">
                       <a href="#" id="previous">previous</a>
                       <a href="#" id="play">play</a>
                       <a href="#" id="next">next</a>
                   </div> <!-- controls -->
                   <div class="song">
                       <p class="title">American Wedding</p>
                       <p class="band">Gogol Bordello and the really long names</p>
                   </div> <!-- song -->
                   <div class="progress">
                       <time>1:23</time>
                       <progress max="100" value="30"></progress>
                       <time>3:56</time>
                   </div> <!-- progress -->
                   <div class="volume">
                       <a href="#" class="icon-volume-high"></a>
                       <label>Volume</label>
                   </div><!--  volume -->
                   <div class="vote">
                       <a href="#" class="icon-thumbs-up"></a>
                       <a href="#" class="icon-thumbs-up-2"></a>
                       <label>Vote</label>
                   </div><!--  vote -->
                   <div class="share">
                       <a href="#" class="icon-share"></a>
                       <label>Share</label>
                   </div> <!-- share -->
                   <div class="history">
                       <a href="#" class="icon-music"></a>
                       <label>History</label>
                   </div> <!-- history -->
               </div> <!-- player -->
           </div>
    </body>
</html>
